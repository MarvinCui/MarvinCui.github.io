name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或者你想要部署的分支名

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build
        env:
        # 如果你的构建过程需要环境变量，可以在这里设置
        # EXAMPLE_VARIABLE: ${{ secrets.EXAMPLE_VARIABLE }}

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages  # GitHub Pages 部署的分支名
          folder: dist  # 构建输出的目录